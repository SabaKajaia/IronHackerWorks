<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iron Comments </title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <form id="form-container">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="input-name">
        <br>
        <label for="mail">Email</label><br>
        <input type="email" id="mail" name="mail">
        <br>
        <label for="comments">Coments</label><br>
        <textarea id="favorites" name="comments" rows="10"></textarea>
        <br>
        <label for="mail">Receive email updates</label>
        <input type="checkbox" id="mail" value="mail">
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
